{% extends 'base.html' %}
{% block content %}
<h1>Winery Details</h1>

{% if winery %}
<table>
  <tr>
    <th>ID</th>
    <td>{{ winery.WineryID }}</td>
  </tr>
  <tr>
    <th>Name</th>
    <td>{{ winery.WineryName }}</td>
  </tr>
  <tr>
    <th>Website</th>
    <td><a href="{{ winery.Website }}">{{ winery.Website }}</a></td>
  </tr>
</table>
{% else %}
<p>Winery not found.</p>
{% endif %}

<a href="{{ url_for('list_wineries') }}">Back to Wineries</a>

{% endblock %}
