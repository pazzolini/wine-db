{% extends 'base.html' %}
{% block content %}
<h1>Wines</h1>
<table>
  <tr>
    <th><b>Id</b></th>
    <th><b>Name</b></th>
    <th><b>ABV</b></th>
  </tr>

  {% for wine in wines %}
  <tr>
    <td><a href="{{ url_for('get_wine', id=wine.WineID) }}">{{ wine.WineID }}</a></td>
    <td>{{ wine.WineName }}</td>
    <td>{{ wine.ABV }}%</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
